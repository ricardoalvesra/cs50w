{% extends "sales/base.html" %}

{% block content %}

<h4>Customers</h4>
<br>
<div class="row">
    <div class="col-8">
        <form action="{% url 'customer' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-primary" />
            </div>
            <input type="hidden" name="pk" value="{{customer.pk}}">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John"
                    value="{{customer.name}}" required>
            </div>
            <div class="form-group">
                <label for="name">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="1 Street"
                    value="{{customer.address}}">
            </div>
            <div class="form-group">
                <label for="name">Postal Code</label>
                <input type="text" class="form-control" id="postalcode" name="postalcode" placeholder="D01AA11"
                    value="{{customer.postalcode}}">
            </div>
            <div class="form-group">
                <label for="name">County</label>
                <input type="text" class="form-control" id="county" name="county" placeholder="County"
                    value="{{customer.county}}">
            </div>
            <div class="form-group">
                <label for="name">Telephone</label>
                <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Telephone"
                    value="{{customer.telephone}}">
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com"
                    value="{{customer.email}}">
            </div>
        </form>
    </div>
    <div class="col-4">
        {% if customer.pk %}
        <form action="{% url 'delete_customer' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="pk" value="{{customer.pk}}">
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
